
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>{{title}}</title>
<script type="text/x-mathjax-config">
MathJax.Hub.Config({
  tex2jax: {inlineMath: [['$','$'], ['\\(','\\)']]}
});
</script>
<script type="text/javascript" async
  src="https://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-MML-AM_CHTML">
</script>  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<link rel="stylesheet"
href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"
integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7"
crossorigin="anonymous" />
<script src="//code.jquery.com/jquery-2.2.2.min.js"
integrity="sha256-36cp2Co+/62rEAAYHLmRCPIych47CvdM+uTBJwSzWjI="
crossorigin="anonymous"></script>
<link rel="stylesheet"
href="//maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css">
<link
href='//fonts.googleapis.com/css?family=Work+Sans:300,400,700|Raleway:300,700' rel='stylesheet' type='text/css'>
<link href="/css/style.css" rel="stylesheet" />
</head>
<body>

<a href="/questions/{{last_path}}" class="backbutton"> <i class="fa fa-arrow-left" aria-hidden="true"></i> Back to Browsing</a>


<h1>{{title}}</h1>
<div class="col-md-4">
<p><a  href="/launch/questions/{{current_path}}" class="button server-button"> <i class="fa fa-pencil" aria-hidden="true"></i> Open Assignment in 
<span class="server-display">Jupyter</span></a></p>

<p><a  href="#" class="button server-button"> <i class="fa fa-download" aria-hidden="true"></i> Download Generated
Notebook</a></p>

<p style="margin:5rem"></p>
<div class="center" ><h4> <span class="server-display"> Currently Viewing </span> {{status}} </h4></div>
<p><a  href="/edit/questions/{{current_path}}?show=master" class="button server-button"> <i class="fa fa-eye" aria-hidden="true"></i> View
<span class="server-display">Master</span> Notebook</a></p>

<p><a  href="/edit/questions/{{current_path}}?show=student" class="button server-button"> <i class="fa fa-eye" aria-hidden="true"></i> View
<span class="server-display">Student</span> Notebook</a></p>

<p><a  href="/edit/questions/{{current_path}}?show=solution" class="button server-button"> <i class="fa fa-eye" aria-hidden="true"></i> View
<span class="server-display">Solution</span> Notebook</a></p>

</div>
<section class="options col-md-8">
<div class="nbdisplay">
{{notebook | safe}}
</div>
</section>

</body>


</html>
